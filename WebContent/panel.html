	<div class="container c">

			<div class=".col-6 .col-md-4 m">
				<div class="container">
					<div class="form-group">
						<label for="a">Escuela:</label>

							<option>Seleccione Escuela</option>
						</select>
					</div>
					<div class="form-group">

						<label for="a">Codigo Univ.:</label> <input type="text" class="form-control" name="precio" id="precio">

					</div>
					<div class="form-group">

				</div>
			</div>
